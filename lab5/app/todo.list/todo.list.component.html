<div class="container well">
  <h1>Things to do</h1>
  <table class="table table-striped">
    <tr *ngFor="let item of myList; let i = index;" (click)="viewTodo(i)">
      <td>{{item.text}}</td>
      <td>
        <span *ngIf="!item.done" class="glyphicon glyphicon-unchecked"></span>
        <span *ngIf="item.done" class="glyphicon glyphicon-check"></span>
      </td>
    </tr>
  </table>
</div>
